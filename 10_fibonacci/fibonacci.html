<body>
    <script>
        const fibonacci = function(numTH) {
        let penultimate = 0;
        let last = 1;
        let fiboNumber;
        if(numTH<0){return 'OOPS'}
        numTH = parseInt(numTH);
    
        for (let i = 0; i < numTH -1; i++) {
            fiboNumber = penultimate + last;
            penultimate = last;
            last = fiboNumber;
            console.log(fiboNumber);
        }
        return fiboNumber    
    }</script>
